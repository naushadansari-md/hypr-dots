# ============================================================
# Animations
# ============================================================

animations {
    enabled = yes

    # --------------------------------------------------------
    # Bezier Curves
    # --------------------------------------------------------
    bezier = easeOutQuint,     0.23, 1,    0.32, 1
    bezier = easeInOutCubic,   0.65, 0.05, 0.36, 1
    bezier = almostLinear,     0.5,  0.5,  0.75, 1
    bezier = quick,            0.15, 0,    0.1,  1

    # --------------------------------------------------------
    # Core Animations (balanced + smooth)
    # --------------------------------------------------------
    animation = global,        1, 8,    default
    animation = border,        1, 4.5,  easeOutQuint

    # Windows (smooth in, faster out)
    animation = windows,       1, 4.2,  easeOutQuint
    animation = windowsIn,     1, 4.8,  easeOutQuint, popin 87%
    animation = windowsOut,    1, 2.2,  quick,        popin 87%

    # Fade (consistent)
    animation = fade,          1, 3.2,  almostLinear
    animation = fadeIn,        1, 2.0,  almostLinear
    animation = fadeOut,       1, 1.8,  almostLinear

    # Layers (menus/launchers/overlays)
    animation = layers,        1, 4.0,  easeOutQuint
    animation = layersIn,      1, 4.6,  easeOutQuint, fade
    animation = layersOut,     1, 2.6,  quick,        fade
    animation = fadeLayersIn,  1, 2.0,  almostLinear
    animation = fadeLayersOut, 1, 1.8,  almostLinear

    # Workspaces (smooth & readable)
    animation = workspaces,    1, 2.6,  easeInOutCubic, fade
    animation = workspacesIn,  1, 2.4,  easeInOutCubic, fade
    animation = workspacesOut, 1, 2.4,  easeInOutCubic, fade

    # Zoom (keep it snappy)
    animation = zoomFactor,    1, 6.0,  quick
}
