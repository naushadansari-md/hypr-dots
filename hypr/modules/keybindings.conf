# ============================================================
# Variables
# ============================================================

$mainMod             = SUPER
$scriptDir           = ~/.config/hypr/scripts

# Applications
$terminal            = kitty --class FloatTerm
$editor              = geany
$filemanger          = nemo
$launcher            = bash -lc "~/.config/hypr/scripts/dock-launcher-exec.sh nwg-drawer -ovl -c 7"
$browser             = firefox


# ============================================================
# Window / Session Actions
# ============================================================

# Reload Hyprland config
bind = $mainMod SHIFT, R, exec, hyprctl reload

# Close focused window (clean)
bind = $mainMod, Q, killactive

# Force-kill focused window (needs jq)
# If you don't have jq, comment this and just use killactive above.
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow -j | jq -r '.pid' | xargs -r kill

# Fullscreen (two modes)
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1

# One key: exit fullscreen + float
bind = $mainMod, W, exec, hyprctl dispatch fullscreen 0 && hyprctl dispatch togglefloating

# Group
bind = $mainMod, G, togglegroup

# Lock
bind = $mainMod, L, exec, hyprlock

# Exit Hyprland (proper)
bind = $mainMod, Delete, exec, hyprctl dispatch exit
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit

# Waybar
bind = $mainMod, ESCAPE, exec, pkill -SIGUSR1 waybar          # toggle show/hide 
bind = $mainMod, V, exec, pkill -SIGUSR2 waybar               # reload config/css
bind = $mainMod SHIFT, ESCAPE, exec, pkill waybar; sleep 0.2; waybar   # restart

# Notifications
bind = $mainMod, N, exec, swaync-client -t

# Wallpaper
bind = $mainMod SHIFT, W, exec, $scriptDir/set-wallpaper.sh


# ============================================================
# Application Shortcuts
# ============================================================

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, exec, $editor
bind = $mainMod, E, exec, $filemanger
bind = $mainMod, B, exec, $browser
bind = $mainMod, Y, exec, kitty -e yazi

# Launchers
bind = $mainMod, A, exec, $launcher
bind = $mainMod, D, exec, fuzzel


# ============================================================
# Workspace Navigation
# ============================================================

bind = $mainMod, Tab, workspace, m+1
bind = $mainMod SHIFT, Tab, workspace, m-1

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod CTRL, right, workspace, r+1
bind = $mainMod CTRL, left, workspace, r-1
bind = $mainMod CTRL, down, workspace, empty

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


# ============================================================
# Move Windows Between Workspaces
# ============================================================

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL ALT, right, movetoworkspace, r+1
bind = $mainMod CTRL ALT, left, movetoworkspace, r-1

bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10


# ============================================================
# Focus & Window Movement
# ============================================================

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, movefocus, d

bind = $mainMod SHIFT CTRL, left, movewindow, l
bind = $mainMod SHIFT CTRL, right, movewindow, r
bind = $mainMod SHIFT CTRL, up, movewindow, u
bind = $mainMod SHIFT CTRL, down, movewindow, d


# ============================================================
# Resize Windows
# ============================================================

binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30


# ============================================================
# Mouse Window Controls
# ============================================================

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Keyboard move/resize (these were bindm before; bind is correct)
bind = $mainMod, Z, movewindow

# ============================================================
# Special Workspace (Scratchpad)
# ============================================================

bind = $mainMod ALT, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace


# ============================================================
# Layout Toggle
# ============================================================

bind = $mainMod, J, togglesplit


# ============================================================
# Multimedia Keys
# ============================================================

bindel = ,XF86AudioRaiseVolume, exec, $scriptDir/system-osd.sh volume --inc
bindel = ,XF86AudioLowerVolume, exec, $scriptDir/system-osd.sh volume --dec
bindel = ,XF86AudioMute, exec, $scriptDir/system-osd.sh volume --mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, $scriptDir/system-osd.sh brightness --inc
bindel = ,XF86MonBrightnessDown, exec, $scriptDir/system-osd.sh brightness --dec

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous


# ============================================================
# Screenshots
# ============================================================

bind = SHIFT, Print, exec, FILE=~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png; grim -g "$(slurp)" - | tee >(wl-copy) | { cat > "$FILE" && [ -s "$FILE" ] && notify-send -i "$FILE" "Screenshot" "Region captured" -t 1000 || rm -f "$FILE"; }
bind = , Print, exec, FILE=~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png; grim - | tee "$FILE" | wl-copy && notify-send -i "$FILE" "Screenshot" "Full screen captured" -t 1000