# Main modifier
$mainMod = SUPER 

# Assign apps
$term = alacritty
$editor = geany
$file = cosmic-files
$menu = rofi -show drun
$browser = google-chrome-stable

# Window/Session actions
bind = $mainMod SHIFT, R, exec, hyprctl reload,
bind = $mainMod SHIFT, W, exec, $scriptDir/swww.sh
bind = $mainMod, N, exec, $scriptDir/rofi-network-power.sh
bind = $mainMod, Q, killactive,  
bind = ALT, F4, killactive, 
bind = $mainMod, delete, exit, 
bind = $mainMod, W, togglefloating, 
bind = $mainMod, G, togglegroup, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, ESCAPE, exec, killall waybar || waybar 

# Application shortcuts
bind = $mainMod, RETURN, exec, $term  
#bind = $mainMod, E, exec, $file 
bind = $mainMod, C, exec, $editor 
bind = $mainMod, B, exec, $browser 
bind = $mainMod, E, exec, alacritty -e yazi


bind = $mainMod, Tab, workspace, m+1 
bind = $mainMod SHIFT, Tab, workspace, m-1 

# Rofi App Launcher
bind = $mainMod, A, exec, $menu

# fuzzel App Launcher
#bind = $mainMod, D, exec, fuzzel

# App launcher (Walker)
bind = $mainMod, D, exec, $scriptDir/walker.sh

## Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, $scriptDir/system-osd.sh volume_up
bindel = ,XF86AudioLowerVolume, exec, $scriptDir/system-osd.sh volume_down
bindel = ,XF86AudioMute, exec, $scriptDir/system-osd.sh volume_mute
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, $scriptDir/system-osd.sh brightness_up
bindel = ,XF86MonBrightnessDown, exec, $scriptDir/system-osd.sh brightness_down

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot of selected region
bind = SHIFT, Print, exec, FILE=~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png; grim -g "$(slurp)" - | tee >(wl-copy) | { cat > "$FILE" && [ -s "$FILE" ] && notify-send -i "$FILE" "Screenshot" "Region captured" -t 1000 || rm -f "$FILE"; }

# Screenshot of whole screen
bind = , Print, exec, FILE=~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png; grim - | tee "$FILE" | wl-copy && notify-send -i "$FILE" "Screenshot" "Full screen captured" -t 1000


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces relative to the active workspace with mainMod + CTRL + [←→]
bind = $mainMod CTRL, right, workspace, r+1 
bind = $mainMod CTRL, left, workspace, r-1

# move to the first empty workspace instantly with mainMod + CTRL + [↓]
bind = $mainMod CTRL, down, workspace, empty 

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a relative workspace with mainMod + CTRL + ALT + [←→]
bind = $mainMod CTRL ALT, right, movetoworkspace, r+1
bind = $mainMod CTRL ALT, left, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
bind = $mainMod SHIFT $CONTROL, left, movewindow, l
bind = $mainMod SHIFT $CONTROL, right, movewindow, r
bind = $mainMod SHIFT $CONTROL, up, movewindow, u
bind = $mainMod SHIFT $CONTROL, down, movewindow, d

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = Super, Z, movewindow
bindm = Super, X, resizewindow

# Special workspaces (scratchpad)
bind = $mainMod ALT, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Toggle Layout
bind = $mainMod, J, togglesplit, # dwindle

# Move window silently to workspace Super + Alt + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

