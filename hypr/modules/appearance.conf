# ============================================================
# GTK Theme & Icons
# ============================================================

exec = gsettings set org.gnome.desktop.interface icon-theme 'Gruvbox-Plus-Dark'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Gruvbox-Dark'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'


# ============================================================
# Cursor
# ============================================================

exec = hyprctl setcursor Bibata-Modern-Ice 20
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Bibata-Modern-Ice'
exec = gsettings set org.gnome.desktop.interface cursor-size 24


# ============================================================
# Fonts
# ============================================================

exec = gsettings set org.gnome.desktop.interface font-name 'Roboto Regular 10.5'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Roboto Regular 10.5'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'JetBrainsMono Nerd Font 10.5'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'
