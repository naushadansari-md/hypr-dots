# : Manager [[[

[mgr]
cwd = { fg = "#f1dfd9" }

find_keyword  = { fg = "#ffb4ab", bold = true, italic = true, underline = true }
find_position = { fg = "#ffb4ab", bold = true, italic = true }

marker_copied   = { fg = "#201c00", bg = "#efe3a8" }
marker_cut      = { fg = "#552107", bg = "#ffb597" }
marker_marked   = { fg = "#690005", bg = "#ffb4ab" }
marker_selected = { fg = "#442a1f", bg = "#e7beae" }

count_copied   = { fg = "#201c00", bg = "#efe3a8" }
count_cut      = { fg = "#552107", bg = "#ffb597" }
count_selected = { fg = "#442a1f", bg = "#e7beae" }

border_symbol = "│"
border_style  = { fg = "#53433e" }

# : ]]]


# : Indicator [[[

[indicator]
padding = { open = "█", close = "█" }

# : ]]]


# : Tabs [[[

[tabs]
active    = { fg = "#ffb597", bold = true, bg = "#1a110e" }
inactive  = { fg = "#d8c2ba", bg = "#1a110e" }
sep_inner = { open = "[", close = "]" }

# : ]]]


# : Mode [[[

[mode]
normal_main = { bg = "#ffb597", fg = "#552107", bold = true }
normal_alt  = { bg = "#53433e", fg = "#d8c2ba" }

select_main = { bg = "#e7beae", fg = "#442a1f", bold = true }
select_alt  = { bg = "#53433e", fg = "#d8c2ba" }

unset_main  = { bg = "#d3c78f", fg = "#373106", bold = true }
unset_alt   = { bg = "#53433e", fg = "#d8c2ba" }

# : ]]]


# : Status [[[

[status]
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

perm_type  = { fg = "#e7beae" }
perm_write = { fg = "#d3c78f" }
perm_read  = { fg = "#ffb597" }
perm_exec  = { fg = "#ffb4ab" }
perm_sep   = { fg = "#ffb597" }

progress_label  = { bold = true }
progress_normal = { fg = "#ffb597", bg = "#271e1a" }
progress_error  = { fg = "#ffb4ab", bg = "#271e1a" }

# : ]]]


# : Which [[[

[which]
cols = 3
mask = { bg = "#271e1a" }
cand = { fg = "#ffb597" }
rest = { fg = "#f1dfd9" }
desc = { fg = "#d8c2ba" }
separator = " ▶ "
separator_style = { fg = "#ffb597" }

# : ]]]


# : Notify [[[

[notify]
title_info  = { fg = "#ffb597" }
title_warn  = { fg = "#e7beae" }
title_error = { fg = "#ffb4ab" }

# : ]]]


# : Picker [[[

[pick]
border = { fg = "#ffb597" }
active = { fg = "#d3c78f", bold = true }

# : ]]]


# : Input [[[

[input]
border = { fg = "#ffb597" }
value  = { fg = "#f1dfd9" }

# : ]]]


# : Completion [[[

[cmp]
border = { fg = "#ffb597", bg = "#271e1a" }

# : ]]]


# : Tasks [[[

[tasks]
border  = { fg = "#ffb597" }
hovered = { fg = "#d3c78f", underline = true }

# : ]]]


# : Help [[[

[help]
on     = { fg = "#f1dfd9" }
run    = { fg = "#ffb597" }
footer = { fg = "#442a1f", bg = "#e7beae" }

# : ]]]


# : Icons [[[

[icon]
append_exts = [
  { name = "pdf",  text = "󰈦" },
  { name = "md",   text = "" },
  { name = "txt",  text = "" },
  { name = "zip",  text = "" },
  { name = "tar",  text = "" },
  { name = "gz",   text = "" },
  { name = "png",  text = "󰉏" },
  { name = "jpg",  text = "󰉏" },
  { name = "mp4",  text = "" },
  { name = "mp3",  text = "" },
  { name = "py",   text = "" },
  { name = "js",   text = "" },
  { name = "rs",   text = "" },
  { name = "go",   text = "" },
  { name = "sh",   text = "" },
  { name = "json", text = "󰘦" },
  { name = "toml", text = "" },
]

# : ]]]


# : Filetype [[[

[filetype]
rules = [
  { mime = "image/*", fg = "#d3c78f" },
  { mime = "{audio,video}/*", fg = "#e7beae" },
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress}", fg = "#ffb597" },
  { mime = "application/{pdf,doc,docx,rtf}", fg = "#ffb597" },

  { name = "*", is = "orphan", bg = "#93000a" },
  { name = "*", is = "exec", fg = "#d3c78f" },

  { url = "*",  fg = "#f1dfd9" },
  { url = "*/", fg = "#ffb597" },
]

# : ]]]
