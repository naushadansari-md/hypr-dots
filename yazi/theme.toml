# : Manager [[[

[mgr]
cwd = { fg = "#f0dfd8" }

find_keyword  = { fg = "#ffb4ab", bold = true, italic = true, underline = true }
find_position = { fg = "#ffb4ab", bold = true, italic = true }

marker_copied   = { fg = "#1f1c00", bg = "#ebe4aa" }
marker_cut      = { fg = "#542202", bg = "#ffb691" }
marker_marked   = { fg = "#690005", bg = "#ffb4ab" }
marker_selected = { fg = "#432b1e", bg = "#e6beab" }

count_copied   = { fg = "#1f1c00", bg = "#ebe4aa" }
count_cut      = { fg = "#542202", bg = "#ffb691" }
count_selected = { fg = "#432b1e", bg = "#e6beab" }

border_symbol = "│"
border_style  = { fg = "#52443d" }

# : ]]]


# : Indicator [[[

[indicator]
padding = { open = "█", close = "█" }

# : ]]]


# : Tabs [[[

[tabs]
active    = { fg = "#ffb691", bold = true, bg = "#1a120e" }
inactive  = { fg = "#d7c2b9", bg = "#1a120e" }
sep_inner = { open = "[", close = "]" }

# : ]]]


# : Mode [[[

[mode]
normal_main = { bg = "#ffb691", fg = "#542202", bold = true }
normal_alt  = { bg = "#52443d", fg = "#d7c2b9" }

select_main = { bg = "#e6beab", fg = "#432b1e", bold = true }
select_alt  = { bg = "#52443d", fg = "#d7c2b9" }

unset_main  = { bg = "#cfc890", fg = "#353107", bold = true }
unset_alt   = { bg = "#52443d", fg = "#d7c2b9" }

# : ]]]


# : Status [[[

[status]
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

perm_type  = { fg = "#e6beab" }
perm_write = { fg = "#cfc890" }
perm_read  = { fg = "#ffb691" }
perm_exec  = { fg = "#ffb4ab" }
perm_sep   = { fg = "#ffb691" }

progress_label  = { bold = true }
progress_normal = { fg = "#ffb691", bg = "#271e19" }
progress_error  = { fg = "#ffb4ab", bg = "#271e19" }

# : ]]]


# : Which [[[

[which]
cols = 3
mask = { bg = "#271e19" }
cand = { fg = "#ffb691" }
rest = { fg = "#f0dfd8" }
desc = { fg = "#d7c2b9" }
separator = " ▶ "
separator_style = { fg = "#ffb691" }

# : ]]]


# : Notify [[[

[notify]
title_info  = { fg = "#ffb691" }
title_warn  = { fg = "#e6beab" }
title_error = { fg = "#ffb4ab" }

# : ]]]


# : Picker [[[

[pick]
border = { fg = "#ffb691" }
active = { fg = "#cfc890", bold = true }

# : ]]]


# : Input [[[

[input]
border = { fg = "#ffb691" }
value  = { fg = "#f0dfd8" }

# : ]]]


# : Completion [[[

[cmp]
border = { fg = "#ffb691", bg = "#271e19" }

# : ]]]


# : Tasks [[[

[tasks]
border  = { fg = "#ffb691" }
hovered = { fg = "#cfc890", underline = true }

# : ]]]


# : Help [[[

[help]
on     = { fg = "#f0dfd8" }
run    = { fg = "#ffb691" }
footer = { fg = "#432b1e", bg = "#e6beab" }

# : ]]]


# : Icons [[[

[icon]
append_exts = [
  { name = "pdf",  text = "󰈦" },
  { name = "md",   text = "" },
  { name = "txt",  text = "" },
  { name = "zip",  text = "" },
  { name = "tar",  text = "" },
  { name = "gz",   text = "" },
  { name = "png",  text = "󰉏" },
  { name = "jpg",  text = "󰉏" },
  { name = "mp4",  text = "" },
  { name = "mp3",  text = "" },
  { name = "py",   text = "" },
  { name = "js",   text = "" },
  { name = "rs",   text = "" },
  { name = "go",   text = "" },
  { name = "sh",   text = "" },
  { name = "json", text = "󰘦" },
  { name = "toml", text = "" },
]

# : ]]]


# : Filetype [[[

[filetype]
rules = [
  { mime = "image/*", fg = "#cfc890" },
  { mime = "{audio,video}/*", fg = "#e6beab" },
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress}", fg = "#ffb691" },
  { mime = "application/{pdf,doc,docx,rtf}", fg = "#ffb691" },

  { name = "*", is = "orphan", bg = "#93000a" },
  { name = "*", is = "exec", fg = "#cfc890" },

  { url = "*",  fg = "#f0dfd8" },
  { url = "*/", fg = "#ffb691" },
]

# : ]]]
