# : Manager [[[

[mgr]
cwd = { fg = "#dee3e5" }

find_keyword  = { fg = "#ffb4ab", bold = true, italic = true, underline = true }
find_position = { fg = "#ffb4ab", bold = true, italic = true }

marker_copied   = { fg = "#131937", bg = "#dde1ff" }
marker_cut      = { fg = "#003640", bg = "#85d2e7" }
marker_marked   = { fg = "#690005", bg = "#ffb4ab" }
marker_selected = { fg = "#1d343a", bg = "#b2cbd2" }

count_copied   = { fg = "#131937", bg = "#dde1ff" }
count_cut      = { fg = "#003640", bg = "#85d2e7" }
count_selected = { fg = "#1d343a", bg = "#b2cbd2" }

border_symbol = "│"
border_style  = { fg = "#3f484b" }

# : ]]]


# : Indicator [[[

[indicator]
padding = { open = "█", close = "█" }

# : ]]]


# : Tabs [[[

[tabs]
active    = { fg = "#85d2e7", bold = true, bg = "#0f1416" }
inactive  = { fg = "#bfc8cb", bg = "#0f1416" }
sep_inner = { open = "[", close = "]" }

# : ]]]


# : Mode [[[

[mode]
normal_main = { bg = "#85d2e7", fg = "#003640", bold = true }
normal_alt  = { bg = "#3f484b", fg = "#bfc8cb" }

select_main = { bg = "#b2cbd2", fg = "#1d343a", bold = true }
select_alt  = { bg = "#3f484b", fg = "#bfc8cb" }

unset_main  = { bg = "#bfc4eb", fg = "#282f4d", bold = true }
unset_alt   = { bg = "#3f484b", fg = "#bfc8cb" }

# : ]]]


# : Status [[[

[status]
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

perm_type  = { fg = "#b2cbd2" }
perm_write = { fg = "#bfc4eb" }
perm_read  = { fg = "#85d2e7" }
perm_exec  = { fg = "#ffb4ab" }
perm_sep   = { fg = "#85d2e7" }

progress_label  = { bold = true }
progress_normal = { fg = "#85d2e7", bg = "#1b2022" }
progress_error  = { fg = "#ffb4ab", bg = "#1b2022" }

# : ]]]


# : Which [[[

[which]
cols = 3
mask = { bg = "#1b2022" }
cand = { fg = "#85d2e7" }
rest = { fg = "#dee3e5" }
desc = { fg = "#bfc8cb" }
separator = " ▶ "
separator_style = { fg = "#85d2e7" }

# : ]]]


# : Notify [[[

[notify]
title_info  = { fg = "#85d2e7" }
title_warn  = { fg = "#b2cbd2" }
title_error = { fg = "#ffb4ab" }

# : ]]]


# : Picker [[[

[pick]
border = { fg = "#85d2e7" }
active = { fg = "#bfc4eb", bold = true }

# : ]]]


# : Input [[[

[input]
border = { fg = "#85d2e7" }
value  = { fg = "#dee3e5" }

# : ]]]


# : Completion [[[

[cmp]
border = { fg = "#85d2e7", bg = "#1b2022" }

# : ]]]


# : Tasks [[[

[tasks]
border  = { fg = "#85d2e7" }
hovered = { fg = "#bfc4eb", underline = true }

# : ]]]


# : Help [[[

[help]
on     = { fg = "#dee3e5" }
run    = { fg = "#85d2e7" }
footer = { fg = "#1d343a", bg = "#b2cbd2" }

# : ]]]


# : Icons [[[

[icon]
append_exts = [
  { name = "pdf",  text = "󰈦" },
  { name = "md",   text = "" },
  { name = "txt",  text = "" },
  { name = "zip",  text = "" },
  { name = "tar",  text = "" },
  { name = "gz",   text = "" },
  { name = "png",  text = "󰉏" },
  { name = "jpg",  text = "󰉏" },
  { name = "mp4",  text = "" },
  { name = "mp3",  text = "" },
  { name = "py",   text = "" },
  { name = "js",   text = "" },
  { name = "rs",   text = "" },
  { name = "go",   text = "" },
  { name = "sh",   text = "" },
  { name = "json", text = "󰘦" },
  { name = "toml", text = "" },
]

# : ]]]


# : Filetype [[[

[filetype]
rules = [
  { mime = "image/*", fg = "#bfc4eb" },
  { mime = "{audio,video}/*", fg = "#b2cbd2" },
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress}", fg = "#85d2e7" },
  { mime = "application/{pdf,doc,docx,rtf}", fg = "#85d2e7" },

  { name = "*", is = "orphan", bg = "#93000a" },
  { name = "*", is = "exec", fg = "#bfc4eb" },

  { url = "*",  fg = "#dee3e5" },
  { url = "*/", fg = "#85d2e7" },
]

# : ]]]
