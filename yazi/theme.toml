# : Manager [[[

[mgr]
cwd = { fg = "#dde4e2" }

find_keyword  = { fg = "#ffb4ab", bold = true, italic = true, underline = true }
find_position = { fg = "#ffb4ab", bold = true, italic = true }

marker_copied   = { fg = "#001d33", bg = "#cfe5ff" }
marker_cut      = { fg = "#003733", bg = "#81d5cc" }
marker_marked   = { fg = "#690005", bg = "#ffb4ab" }
marker_selected = { fg = "#1c3532", bg = "#b0ccc8" }

count_copied   = { fg = "#001d33", bg = "#cfe5ff" }
count_cut      = { fg = "#003733", bg = "#81d5cc" }
count_selected = { fg = "#1c3532", bg = "#b0ccc8" }

border_symbol = "│"
border_style  = { fg = "#3f4947" }

# : ]]]


# : Indicator [[[

[indicator]
padding = { open = "█", close = "█" }

# : ]]]


# : Tabs [[[

[tabs]
active    = { fg = "#81d5cc", bold = true, bg = "#0e1514" }
inactive  = { fg = "#bec9c6", bg = "#0e1514" }
sep_inner = { open = "[", close = "]" }

# : ]]]


# : Mode [[[

[mode]
normal_main = { bg = "#81d5cc", fg = "#003733", bold = true }
normal_alt  = { bg = "#3f4947", fg = "#bec9c6" }

select_main = { bg = "#b0ccc8", fg = "#1c3532", bold = true }
select_alt  = { bg = "#3f4947", fg = "#bec9c6" }

unset_main  = { bg = "#afc9e7", fg = "#17324a", bold = true }
unset_alt   = { bg = "#3f4947", fg = "#bec9c6" }

# : ]]]


# : Status [[[

[status]
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

perm_type  = { fg = "#b0ccc8" }
perm_write = { fg = "#afc9e7" }
perm_read  = { fg = "#81d5cc" }
perm_exec  = { fg = "#ffb4ab" }
perm_sep   = { fg = "#81d5cc" }

progress_label  = { bold = true }
progress_normal = { fg = "#81d5cc", bg = "#1a2120" }
progress_error  = { fg = "#ffb4ab", bg = "#1a2120" }

# : ]]]


# : Which [[[

[which]
cols = 3
mask = { bg = "#1a2120" }
cand = { fg = "#81d5cc" }
rest = { fg = "#dde4e2" }
desc = { fg = "#bec9c6" }
separator = " ▶ "
separator_style = { fg = "#81d5cc" }

# : ]]]


# : Notify [[[

[notify]
title_info  = { fg = "#81d5cc" }
title_warn  = { fg = "#b0ccc8" }
title_error = { fg = "#ffb4ab" }

# : ]]]


# : Picker [[[

[pick]
border = { fg = "#81d5cc" }
active = { fg = "#afc9e7", bold = true }

# : ]]]


# : Input [[[

[input]
border = { fg = "#81d5cc" }
value  = { fg = "#dde4e2" }

# : ]]]


# : Completion [[[

[cmp]
border = { fg = "#81d5cc", bg = "#1a2120" }

# : ]]]


# : Tasks [[[

[tasks]
border  = { fg = "#81d5cc" }
hovered = { fg = "#afc9e7", underline = true }

# : ]]]


# : Help [[[

[help]
on     = { fg = "#dde4e2" }
run    = { fg = "#81d5cc" }
footer = { fg = "#1c3532", bg = "#b0ccc8" }

# : ]]]


# : Icons [[[

[icon]
append_exts = [
  { name = "pdf",  text = "󰈦" },
  { name = "md",   text = "" },
  { name = "txt",  text = "" },
  { name = "zip",  text = "" },
  { name = "tar",  text = "" },
  { name = "gz",   text = "" },
  { name = "png",  text = "󰉏" },
  { name = "jpg",  text = "󰉏" },
  { name = "mp4",  text = "" },
  { name = "mp3",  text = "" },
  { name = "py",   text = "" },
  { name = "js",   text = "" },
  { name = "rs",   text = "" },
  { name = "go",   text = "" },
  { name = "sh",   text = "" },
  { name = "json", text = "󰘦" },
  { name = "toml", text = "" },
]

# : ]]]


# : Filetype [[[

[filetype]
rules = [
  { mime = "image/*", fg = "#afc9e7" },
  { mime = "{audio,video}/*", fg = "#b0ccc8" },
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress}", fg = "#81d5cc" },
  { mime = "application/{pdf,doc,docx,rtf}", fg = "#81d5cc" },

  { name = "*", is = "orphan", bg = "#93000a" },
  { name = "*", is = "exec", fg = "#afc9e7" },

  { url = "*",  fg = "#dde4e2" },
  { url = "*/", fg = "#81d5cc" },
]

# : ]]]
