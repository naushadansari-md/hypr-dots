# : Manager [[[

[mgr]
cwd = { fg = "{{colors.on_surface.default.hex}}" }

find_keyword  = { fg = "{{colors.error.default.hex}}", bold = true, italic = true, underline = true }
find_position = { fg = "{{colors.error.default.hex}}", bold = true, italic = true }

marker_copied   = { fg = "{{colors.on_tertiary_fixed.default.hex}}", bg = "{{colors.tertiary_fixed.default.hex}}" }
marker_cut      = { fg = "{{colors.on_primary.default.hex}}", bg = "{{colors.primary.default.hex}}" }
marker_marked   = { fg = "{{colors.on_error.default.hex}}", bg = "{{colors.error.default.hex}}" }
marker_selected = { fg = "{{colors.on_secondary.default.hex}}", bg = "{{colors.secondary.default.hex}}" }

count_copied   = { fg = "{{colors.on_tertiary_fixed.default.hex}}", bg = "{{colors.tertiary_fixed.default.hex}}" }
count_cut      = { fg = "{{colors.on_primary.default.hex}}", bg = "{{colors.primary.default.hex}}" }
count_selected = { fg = "{{colors.on_secondary.default.hex}}", bg = "{{colors.secondary.default.hex}}" }

border_symbol = "│"
border_style  = { fg = "{{colors.surface_variant.default.hex}}" }

# : ]]]


# : Indicator [[[

[indicator]
padding = { open = "█", close = "█" }

# : ]]]


# : Tabs [[[

[tabs]
active    = { fg = "{{colors.primary.default.hex}}", bold = true, bg = "{{colors.surface.default.hex}}" }
inactive  = { fg = "{{colors.on_surface_variant.default.hex}}", bg = "{{colors.surface.default.hex}}" }
sep_inner = { open = "[", close = "]" }

# : ]]]


# : Mode [[[

[mode]
normal_main = { bg = "{{colors.primary.default.hex}}", fg = "{{colors.on_primary.default.hex}}", bold = true }
normal_alt  = { bg = "{{colors.surface_variant.default.hex}}", fg = "{{colors.on_surface_variant.default.hex}}" }

select_main = { bg = "{{colors.secondary.default.hex}}", fg = "{{colors.on_secondary.default.hex}}", bold = true }
select_alt  = { bg = "{{colors.surface_variant.default.hex}}", fg = "{{colors.on_surface_variant.default.hex}}" }

unset_main  = { bg = "{{colors.tertiary.default.hex}}", fg = "{{colors.on_tertiary.default.hex}}", bold = true }
unset_alt   = { bg = "{{colors.surface_variant.default.hex}}", fg = "{{colors.on_surface_variant.default.hex}}" }

# : ]]]


# : Status [[[

[status]
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

perm_type  = { fg = "{{colors.secondary.default.hex}}" }
perm_write = { fg = "{{colors.tertiary.default.hex}}" }
perm_read  = { fg = "{{colors.primary.default.hex}}" }
perm_exec  = { fg = "{{colors.error.default.hex}}" }
perm_sep   = { fg = "{{colors.surface_tint.default.hex}}" }

progress_label  = { bold = true }
progress_normal = { fg = "{{colors.primary.default.hex}}", bg = "{{colors.surface_container.default.hex}}" }
progress_error  = { fg = "{{colors.error.default.hex}}", bg = "{{colors.surface_container.default.hex}}" }

# : ]]]


# : Which [[[

[which]
cols = 3
mask = { bg = "{{colors.surface_container.default.hex}}" }
cand = { fg = "{{colors.primary.default.hex}}" }
rest = { fg = "{{colors.on_surface.default.hex}}" }
desc = { fg = "{{colors.on_surface_variant.default.hex}}" }
separator = " ▶ "
separator_style = { fg = "{{colors.surface_tint.default.hex}}" }

# : ]]]


# : Notify [[[

[notify]
title_info  = { fg = "{{colors.primary.default.hex}}" }
title_warn  = { fg = "{{colors.secondary.default.hex}}" }
title_error = { fg = "{{colors.error.default.hex}}" }

# : ]]]


# : Picker [[[

[pick]
border = { fg = "{{colors.primary.default.hex}}" }
active = { fg = "{{colors.tertiary.default.hex}}", bold = true }

# : ]]]


# : Input [[[

[input]
border = { fg = "{{colors.primary.default.hex}}" }
value  = { fg = "{{colors.on_surface.default.hex}}" }

# : ]]]


# : Completion [[[

[cmp]
border = { fg = "{{colors.primary.default.hex}}", bg = "{{colors.surface_container.default.hex}}" }

# : ]]]


# : Tasks [[[

[tasks]
border  = { fg = "{{colors.primary.default.hex}}" }
hovered = { fg = "{{colors.tertiary.default.hex}}", underline = true }

# : ]]]


# : Help [[[

[help]
on     = { fg = "{{colors.on_surface.default.hex}}" }
run    = { fg = "{{colors.primary.default.hex}}" }
footer = { fg = "{{colors.on_secondary.default.hex}}", bg = "{{colors.secondary.default.hex}}" }

# : ]]]


# : Icons [[[

[icon]
append_exts = [
  { name = "pdf",  text = "󰈦" },
  { name = "md",   text = "" },
  { name = "txt",  text = "" },
  { name = "zip",  text = "" },
  { name = "tar",  text = "" },
  { name = "gz",   text = "" },
  { name = "png",  text = "󰉏" },
  { name = "jpg",  text = "󰉏" },
  { name = "mp4",  text = "" },
  { name = "mp3",  text = "" },
  { name = "py",   text = "" },
  { name = "js",   text = "" },
  { name = "rs",   text = "" },
  { name = "go",   text = "" },
  { name = "sh",   text = "" },
  { name = "json", text = "󰘦" },
  { name = "toml", text = "" },
]

# : ]]]


# : Filetype [[[

[filetype]
rules = [
  { mime = "image/*", fg = "{{colors.tertiary.default.hex}}" },
  { mime = "{audio,video}/*", fg = "{{colors.secondary.default.hex}}" },
  { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress}", fg = "{{colors.primary.default.hex}}" },
  { mime = "application/{pdf,doc,docx,rtf}", fg = "{{colors.surface_tint.default.hex}}" },

  { name = "*", is = "orphan", bg = "{{colors.error_container.default.hex}}" },
  { name = "*", is = "exec", fg = "{{colors.tertiary.default.hex}}" },

  { url = "*",  fg = "{{colors.on_surface.default.hex}}" },
  { url = "*/", fg = "{{colors.surface_tint.default.hex}}" },
]

# : ]]]
